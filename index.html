<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <button class="mui-btn mui-btn--accent floating-btn" id="modal-btn">Все</button>
    <div id="sidebar">
        <div class="mui--text-white mui--text-display1 mui--align-vertical">SAMPLE BLOG</div>
    </div>
    <div id="content" class="mui-container-fluid">
        <div class="mui-row">
            <div class="mui-col-sm-10 mui-col-sm-offset-1">
                <br>
                <br>
                <div class="mui--text-black-54 mui--text-body2">Задай вопрос</div>
                <div class="mui-divider"></div>
                <br>

                <form class="mui-form" id="form">
                    <legend>Title</legend>
                    <div class="mui-textfield mui-textfield--float-label">
                      <input type="text" id="question-input" required minlength="10">
                      <label for="question-input">Ваш вопрос</label>
                    </div>
                    <button type="submit" id="submit" class="mui-btn mui-btn--raised" disabled>Задать вопрос </button>
                  </form>

                <div class="mui--text-black-54 mui--text-body2">Ваши вопросы</div>
                <div class="mui-divider"></div>
                <br>

                <div id="list">

                </div>

 
            </div> 
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
